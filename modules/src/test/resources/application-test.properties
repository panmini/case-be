spring.application.name=thy
# Embedded Postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.hikari.connection-timeout=2500
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=thy
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
# Flyway settings for test environment
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=thy
spring.flyway.table=flyway_schema_history
spring.flyway.clean-disabled=false
spring.datasource.driver-class-name=org.postgresql.Driver
testcontainers.wait.strategy.timeout=30s
